<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Movie Tickets</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Flatdango - Movie Ticket Booking</h1>
    </header>
    <div id="app">
        <!-- Movie Menu -->
        <aside id="movie-menu">
            <h2>Movie Menu</h2>
            <ul id="films"></ul>
        </aside>

        <!-- Movie Details -->
        <main id="movie-details">
            <h2>Now Showing</h2>
            <img id="poster" src="" alt="Movie Poster">
            <h3 id="title">Select a Movie</h3>
            <p><strong>Runtime:</strong> <span id="runtime">minutes</span></p>
            <p><strong>Showtime:</strong> <span id="showtime"></span></p>
            <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
